<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #360033, #0b8793); /* Same as previous pages */
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
        }

        .dashboard-header {
            text-align: left;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            margin: 0;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dashboard-card {
            background-color: rgba(255, 255, 255, 0.1); /* Same as previous pages */
            border-radius: 10px;
            padding: 20px;
        }

        .card-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title i {
            margin-right: 10px;
        }

        .attendance-overview {
            display: flex;
            justify-content: space-around;
        }

        .attendance-percent {
            text-align: center;
        }

        .attendance-percent.present {
            color: #4CAF50; /* Green */
        }

        .attendance-percent.absent {
            color: #f44336; /* Red */
        }

        .schedule-list {
            list-style: none;
            padding: 0;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Same as previous pages */
        }

        .recent-attendance-table {
            width: 100%;
            border-collapse: collapse;
        }

        .recent-attendance-table th, .recent-attendance-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Same as previous pages */
        }

        .recent-attendance-table th {
            font-weight: 600;
        }

        .status-present {
            color: #4CAF50; /* Green */
        }

        .status-absent {
            color: #f44336; /* Red */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Student Dashboard</h1>
        </div>
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-title">
                    <i class="fas fa-calendar-check"></i>
                    <h2>Attendance Overview</h2>
                </div>
                <div class="attendance-overview">
                    <div class="attendance-percent present">
                        <p>Present</p>
                        <p>85%</p>
                    </div>
                    <div class="attendance-percent absent">
                        <p>Absent</p>
                        <p>15%</p>
                    </div>
                </div>
            </div>
            <div class="dashboard-card">
                <div class="card-title">
                    <i class="fas fa-clock"></i>
                    <h2>Today's Schedule</h2>
                </div>
                <ul class="schedule-list" id="scheduleList">
                </ul>
            </div>
        </div>
        <div class="dashboard-card">
            <div class="card-title">
                <i class="fas fa-history"></i>
                <h2>Recent Attendance</h2>
            </div>
            <table class="recent-attendance-table">
                <thead>
                    <tr>
                        <th>SUBJECT</th>
                        <th>DATE</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>OS</td>
                        <td>5/3/2025</td>
                        <td class="status-absent"><i class="fas fa-times-circle"></i> Absent</td>
                    </tr>
                    <tr>
                        <td>Adv PHP</td>
                        <td>5/3/2025</td>
                        <td class="status-present"><i class="fas fa-check-circle"></i> Present</td>
                    </tr>
                    <tr>
                        <td>OS</td>
                        <td>6/3/2025</td>
                        <td class="status-absent"><i class="fas fa-times-circle"></i> Absent</td>
                    </tr>
                    <tr>
                        <td>Networking</td>
                        <td>6/3/2025</td>
                        <td class="status-present"><i class="fas fa-check-circle"></i> Present</td>
                    </tr>
                </tbody>
            </table>
        </div>

    <script>
        // Function to fetch and display today's schedule from timetable.html
        function fetchSchedule() {
            const now = new Date();
            const dayOfWeek = now.getDay(); // 0 for Sunday, 1 for Monday, etc.
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = days[dayOfWeek];

            // Fetch timetable.html
            fetch('timetable.html')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const table = doc.querySelector('table');
                    const rows = table.querySelectorAll('tbody tr');

                    // Find the row for today
                    let todayRow = null;
                    for (const row of rows) {
                        const dayCell = row.querySelector('td:first-child');
                        if (dayCell.textContent === today) {
                            todayRow = row;
                            break;
                        }
                    }

                    if (todayRow) {
                        const scheduleList = document.getElementById('scheduleList');
                        const cells = todayRow.querySelectorAll('td');

                        // Skip the first cell (day)
                        for (let i = 1; i < cells.length; i++) {
                            const subject = cells[i].textContent;
                            if (subject !== '-') {
                                const time = table.querySelectorAll('th')[i].textContent;
                                const listItem = document.createElement('li');
                                listItem.classList.add('schedule-item');
                                listItem.innerHTML = `
                                    <span>${subject}</span>
                                    <span>${time}</span>
                                `;
                                scheduleList.appendChild(listItem);
                            }
                        }
                    } else {
                        console.log('No schedule found for today.');
                    }
                })
                .catch(error => console.error('Error fetching timetable:', error));
        }

        // Call the function to fetch and display the schedule
        fetchSchedule();
    </script>
</body>
</html>
