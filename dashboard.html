<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #360033, #0b8793);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
        }

        .dashboard-header {
            text-align: left;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            margin: 0;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dashboard-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .card-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title i {
            margin-right: 10px;
        }

        .attendance-overview {
            display: flex;
            justify-content: space-around;
        }

        .attendance-percent {
            text-align: center;
        }

        .attendance-percent.present {
            color: #4CAF50;
        }

        .attendance-percent.absent {
            color: #f44336;
        }

        .schedule-list {
            list-style: none;
            padding: 0;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .recent-attendance-table {
            width: 100%;
            border-collapse: collapse;
        }

        .recent-attendance-table th, .recent-attendance-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .recent-attendance-table th {
            font-weight: 600;
        }

        .status-present {
            color: #4CAF50;
        }

        .status-absent {
            color: #f44336;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 id="student-name">Student Dashboard</h1>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-title">
                    <i class="fas fa-calendar-check"></i>
                    <h2>Attendance Overview</h2>
                </div>
                <div class="attendance-overview">
                    <div class="attendance-percent present">
                        <p>Present</p>
                        <p id="present-percent">Loading...</p>
                    </div>
                    <div class="attendance-percent absent">
                        <p>Absent</p>
                        <p id="absent-percent">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-title">
                    <i class="fas fa-clock"></i>
                    <h2>Today's Schedule</h2>
                </div>
                <ul class="schedule-list" id="scheduleList">
                </ul>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="card-title">
                <i class="fas fa-history"></i>
                <h2>Recent Attendance</h2>
            </div>
            <table class="recent-attendance-table" id="attendanceTable">
                <thead>
                    <tr>
                        <th>SUBJECT</th>
                        <th>DATE</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Attendance Data Will Be Inserted Here -->
                </tbody>
            </table>
        </div>

    <script>
        // 🔹 Load Student Data for Dashboard
        async function loadStudentDashboard() {
            try {
                const response = await fetch('/student-data');
                const student = await response.json();

                if (student) {
                    document.getElementById('student-name').innerText = `${student.name}'s Dashboard`;

                    // Attendance Overview
                    const totalClasses = student.total_classes || 100; // Default total classes
                    const presentCount = student.present_count || 85; // Default if no data
                    const absentCount = totalClasses - presentCount;

                    const presentPercent = ((presentCount / totalClasses) * 100).toFixed(1);
                    const absentPercent = ((absentCount / totalClasses) * 100).toFixed(1);

                    document.getElementById('present-percent').innerText = `${presentPercent}%`;
                    document.getElementById('absent-percent').innerText = `${absentPercent}%`;

                    // Recent Attendance Records
                    const attendanceTable = document.getElementById('attendanceTable').querySelector('tbody');
                    attendanceTable.innerHTML = ''; // Clear existing data

                    if (student.recent_attendance) {
                        student.recent_attendance.forEach(record => {
                            const row = `
                                <tr>
                                    <td>${record.subject}</td>
                                    <td>${record.date}</td>
                                    <td class="${record.status === 'Present' ? 'status-present' : 'status-absent'}">
                                        <i class="fas ${record.status === 'Present' ? 'fa-check-circle' : 'fa-times-circle'}"></i> 
                                        ${record.status}
                                    </td>
                                </tr>
                            `;
                            attendanceTable.innerHTML += row;
                        });
                    } else {
                        attendanceTable.innerHTML = `<tr><td colspan="3">No recent attendance data available.</td></tr>`;
                    }
                } else {
                    alert('❌ Error fetching student data.');
                }
            } catch (error) {
                console.error('❌ Error loading dashboard data:', error);
                alert('❌ Error loading data.');
            }
        }

        // 🔹 Load Today's Schedule
        function fetchSchedule() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = days[dayOfWeek];

            fetch('timetable.html')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const rows = doc.querySelectorAll('tbody tr');

                    const scheduleList = document.getElementById('scheduleList');
                    scheduleList.innerHTML = '';  // Clear old data

                    for (const row of rows) {
                        const dayCell = row.querySelector('td:first-child');
                        if (dayCell.textContent === today) {
                            const cells = row.querySelectorAll('td');
                            for (let i = 1; i < cells.length; i++) {
                                if (cells[i].textContent.trim() !== '-') {
                                    const time = doc.querySelectorAll('th')[i].textContent;
                                    scheduleList.innerHTML += `<li class="schedule-item">
                                        <span>${cells[i].textContent}</span>
                                        <span>${time}</span>
                                    </li>`;
                                }
                            }
                        }
                    }
                })
                .catch(error => console.error('Error fetching timetable:', error));
        }

        window.onload = () => {
            loadStudentDashboard();
            fetchSchedule();
        };
    </script>
</body>
</html>
