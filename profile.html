<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #360033, #0b8793); /* Blue-purple gradient */
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: linear-gradient(135deg, #360033, #0b8793); /* Blue-purple gradient */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            overflow: hidden;
            color: #fff; /* White text color for contrast */
        }

        .profile-header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid white;
        }

        .profile-details {
            padding: 60px 30px 30px;
        }

        .profile-details h2 {
            margin-top: 60px;
            margin-bottom: 5px;
            font-size: 1.8em;
            text-align: center;
        }

        .profile-details p {
            text-align: center;
            color: #eee; /* Slightly lighter text color for better readability */
            margin-bottom: 20px;
        }

        .info-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            color: #eee; /* Slightly lighter text color for better readability */
        }

        .info-item i {
            margin-right: 10px;
            color: #6a11cb;
        }

        .academic-info {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .academic-info h3 {
            margin-bottom: 15px;
            color: #fff;
        }

        .academic-info p {
            display: flex;
            justify-content: space-between;
            color: #eee; /* Slightly lighter text color for better readability */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="student_photo.jpg" alt="Student Photo">
        </div>
        <div class="profile-details">
            <h2>Shrawani Vilas Wankhede</h2>
            <p>Student ID: STU123456</p>
            <div class="info-row">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    shrawaniwankhede74@gmail.com
                </div>
                <div class="info-item">
                    <i class="fas fa-building"></i>
                    B.B.A(C.A)
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    +91 9104066899
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    Gurukrupa Recidency, Silvassa
                </div>
            </div>
            <div class="academic-info">
                <h3>Academic Information</h3>
                <p>
                    <span>Current Semester</span>
                    <span>4th Semester</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
