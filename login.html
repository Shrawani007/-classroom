<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #360033, #0b8793); /* Gradient background */
            color: #333; /* Dark text */
        }

        .login-container {
            background-color: #ffffff; /* Solid white */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        /* Add styles for the logo */
        .logo {
            width: 50px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add space below the logo */
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #fff; /* Solid white input background */
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }


        .form-group button {
            width: 100%;
            padding: 14px;
            background-color: #3498db; /* Blue button color */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <img src="student.png" alt="Your Logo" class="logo"> 
        <h2>Student Login</h2>
        <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="studentId" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>
        <div id="error" class="error-message"></div>
    </div>

    <script>
        function login() {
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            // Replace with your actual authentication logic
            if (studentId === '12345' && password === 'password123') {
                // Successful login, redirect to next page
                window.location.href = 'home.html'; // Replace with your next page URL
            } else {
                // Incorrect credentials, display error message
                errorDiv.textContent = 'Incorrect Student ID or Password.';
            }
        }
    </script>
</body>
</html>
